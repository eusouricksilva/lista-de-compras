<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">

    <div class="container px-3 py-5 px-md-5 text-center text-lg-start my-3">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-1 mb-lg-0" style="z-index: 10">
          <h1 class="my-1 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            Uma Lista de Compras simples e objetiva <br />
            <span style="color: hsl(218, 81%, 75%)">para o seu dia a dia!</span>
          </h1>
          <p class="mb-2 opacity-70" style="color: hsl(218, 81%, 85%)">
            Um Produto do Grupo IVX
          </p>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form>
                <h1 class=" my-4 display-1 display-1 mt-0" style="color: white;">Cadastre-se</h1>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-1">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" placeholder="Primeiro e Segundo Nome" />
                      <label class="form-label" for="form3Example1"></label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-1">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="form3Example2" class="form-control" placeholder="Sobrenome" />
                      <label class="form-label" for="form3Example2"></label>
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-1">
                  <input type="email" id="form3Example3" class="form-control" placeholder="Seu Melhor Email" />
                  <label class="form-label" for="form3Example3"></label>
                </div>
  
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-1">
                  <input type="password" id="form3Example4" class="form-control" placeholder="Crie uma Senha" />
                  <label class="form-label" for="form3Example4" style="color: white;">No mínimo 6 dígitos.</label>
                </div>
  
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-3">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                  <label class="form-check-label" for="form2Example33" style="color: white;">
                    Concordo com os termos de Uso e Politica de Privacidade
                  </label>
                </div>
  
                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-1">
                  Cadastrar
                </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
crossorigin="anonymous"></script>
<script src="js/cadastro.js"></script>
</body>
</html>
