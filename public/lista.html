<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Compras</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="css/lista.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-image: url(images/mercado.png); background-size: cover;">
    
<div class="container flex-container">
<main>
<h1 class="display-1 text-center" style="color: white;">Lista de Compras</h1>

<form id="formulario" class="my-4">
<div class="input-group">
<input type="text" id="novo-item" class="form-control" placeholder="Adicione um novo item">
<button type="submit" class="btn btn-primary" id="adicionar">Adicionar</button>
</div>
</form>

<ul id="lista" class="list-group"></ul>

<div class="d-grid gap-2 mt-4">
<button class="btn btn-outline-danger" id="limpar-lista">Limpar Lista</button>
<button class="btn btn-outline-warning" id="voltar">Voltar</button>
</div>
</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<script src="js/lista.js"></script>
</body>

</html>
