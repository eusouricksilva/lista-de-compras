                <p class="small mb-4 pb-lg-2"><a class="text-white-50" href="#!">Esqueci Minha Senha</a>
                </p>

                <button data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>
            </div>
